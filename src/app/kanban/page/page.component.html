<h1 class="title"> {{title}} </h1>
<div cdkDropListGroup (cdkDropListDropped)="drop($event)">
    <div cdkDropList cdkDropListOrientation="horizontal" class="page">
        <app-board cdkDropList cdkDrag *ngFor=" let board of boards" [board]="board">
            <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
        </app-board>
    </div>
</div>
